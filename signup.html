<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="LandS.css">

</head>
<body>

    <div class="container">

        <h1>Create Account</h1>
        
        <form id="signupForm">
            <div class="input-box">
                <input type="text" id="signup-username" placeholder="Enter Username" required>
            </div>

            <div class="input-box">
                <input type="password" id="signup-password" placeholder="Enter Password" required>
            </div>

            <div class="input-box">
                <input type="email" id="signup-email" placeholder="Enter Email" required>
            </div>

            <button type="submit">Sign up</button>
            <button type="button" value="back" onclick="window.location.href='login.html'" id="back">Back</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Account created! Please log in.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
