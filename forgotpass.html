<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="LandS.css">
</head>
<body>

    <div class="container">
        <h1>Forgot Password</h1>

        <form>
            <div class="input-box">
                <input type="email" placeholder="Enter Email" required>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Enter Username" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter New Password" required>
            </div>
            
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" required>
            </div>

            <button type="submit" value="submit" id="reset">Reset</button>
            <button type="button" value="back" onclick="window.location.href='login.html'" id="back">Back</button>
        </form>
    </div>

</body>
</html>
